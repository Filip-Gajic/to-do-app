<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <title>TO-DO-app</title>
</head>
<body class="toggle-theme">
    <header class="app-header">
        <nav>
            <ul>
                <li>
                    <span class="logo">TO-DO-app</span>
                </li>
                <li>
                    <button class="toggle-light-theme-btn">Light mode</button>
                </li>
            </ul>
        </nav>
    </header>

    <section class="app-container">
        <div class="box-wrapper">
            <form class="search search-form-box">
                <input type="text" name="search" placeholder="Search TODO items...">
            </form>

            <div class="todo-box">
                <form class="add-item-field-box add-item">
                    <div class="input-label-group">
                        <label>In progress</label>
                        <input type="text" name="add" placeholder="New TODO item...">
                    </div>
                    <input class="btn-add" type="submit" value="Add item">
                </form>
                <ul class="todos-items item-list"></ul>
            </div>
    
            <div class="done-box">
                <label>Done</label>
                <ul class="done-items item-list"></ul>
            </div>
        </div>
    </section>

    <footer>
        <p class="cp-text">
            &copy; Copyright 2022 Filip Gajic. All rights reserved.
        </p>
    </footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
